<!--How to create a form in boostrap-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-primary">
              <h2 class="text-center" style="color: white;">Registration Form</h2>
              <form class="form-group">
                  <label for="first"  style="color: white;">Firstname:</label>
                  <input type="text" id="firstname" class="form-control" placeholder="Firstname">
                  <label for="last"  style="color: white;">Last name:</label>
                  <input type="text" id="lastname" class="form-control"placeholder="Lastname">
                  <label for="email"  style="color: white;">Email:</label>
                  <input type="email" id="email" class="form-control"placeholder="name@gmail.com">
                  <label for="pno"  style="color: white;">phoneno:</label>
                  <input type="number" id="pno" class="form-control" placeholder="Enter phone no">
                  <a href="#" class="btn btn-info" style="margin: 10px; color: white; margin-left: 230px;">Submit</a>
              </form>
            </div>
            <div class="col-3"></div>
            <!--This is the sample form you can try-->
        </div>
    </div>
</body>
</html>

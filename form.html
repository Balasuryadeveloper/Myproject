<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="panel col-md-6">
                <div class="panel-heading bg-primary">
                    <h2 class="text-center" style="color: white;">Registration Form</h2>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname">First name:</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name:</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gen" id="male">male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gen" id="female">female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phoneno" style="margin-top: 10px;">phoneno:</label>
                            <input type="number" id="phoneno" class="form-control">
                        </div>
                        <center>
                        <a href="#" class="btn btn-primary" style="margin: 10px;">Save</a></center>
                    </form>
                </div>
                <div class="panel-footer bg-primary" style="text-align: right;">
                   <small style="color: white;">&copy; Balasurya</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="background-color: gainsboro;">
            <h1 class="text-center page-header">Creat a Button in Bootstrap</h1> 
        </div><br>
        <div class="row" style="background-color: gainsboro;">
            <div class="col-lg-1"> <div class="col-1"><a href="#" class="btn btn-default"style="background-color: pink;">Submit</a></div></div>
            <div class="col-lg-11" style="background-color: rgb(238, 241, 8);">-This is the default button</div>
        </div><br>
        <div class="row" style="background-color: gainsboro;">
            <div class="col-lg-1"><a href="#" class="btn btn-primary">Submit</a></div> 
            <div class="col-lg-11" style="background-color: rgb(238, 241, 8);">-This is the primary button</div> 
        </div><br>
        <div class="row" style="background-color: gainsboro;">
            <div class="col-lg-1"><a href="#" class="btn btn-danger">Submit</a></div> 
            <div class="col-lg-11" style="background-color: rgb(238, 241, 8);">-This is the danger button</div> 
        </div><br>
        <div class="row" style="background-color: gainsboro;">
            <div class="col-lg-1"><a href="#" class="btn btn-info">Submit</a></div> 
            <div class="col-lg-11" style="background-color: rgb(238, 241, 8);">-This is the info button</div> 
        </div><br>
        <div class="row" style="background-color: gainsboro;">
            <div class="col-lg-1"><a href="#" class="btn btn-link">Submit</a></div> 
            <div class="col-lg-11" style="background-color: rgb(238, 241, 8);">-This is the link button</div> 
        </div><br>
        <div class="row" style="background-color: gainsboro;">
            <div class="col-lg-1"><a href="#" class="btn btn-warning">Submit</a></div> 
            <div class="col-lg-11" style="background-color: rgb(238, 241, 8);">-This is the warning button</div> 
        </div><br>
        <div class="row" style="background-color: gainsboro;">
            <div class="col-lg-1"><a href="#" class="btn btn-success">Submit</a></div> 
            <div class="col-lg-11" style="background-color: rgb(238, 241, 8);">-This is the success button</div> 
        </div>
    </div>
</body>
</html>
